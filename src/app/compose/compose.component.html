<div class="container mt-5">
  <h4 style="margin: 10px;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-weight: bold;">Compose Email</h4>

  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <form (submit)="sendEmail()">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email"  [(ngModel)]="recipientEmail" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Subject</label>
          <input type="text" class="form-control" id="subject"  [(ngModel)]="emailSubject" placeholder="Enter your subject">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="3"  [(ngModel)]="emailContent" required placeholder="Enter your message"></textarea>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
